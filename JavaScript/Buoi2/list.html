<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Luyện tập sử dụng li, ol, ul</h1>

    <li>Việt Nam
        <ol type="1">
            <li>Hà Nội</li>
            <li>Sài Gòn</li>
            <li>Huế</li>
            <li>Đà Nẵng</li>
        </ol>
    </li>
    <li>Hoa Kỳ
        <ol type="1">
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>houston</li>
        </ol>
    </li>
    <li>Trung Quốc
        <ol type="1">
            <li>Bejing</li>
            <li>Chongquing</li>
            <li>Shanghai</li>
            <li>Tianjin</li>
        </ol>
    </li>
</body>
</html>
