<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích của bạn</title>
    <link rel="stylesheet" href="/JavaScript/Buoi2/CSS/hobbyUI.css">
</head>
<body>
    <h1>Your hobby</h1>
    <fieldset id="outline-border">

        <fieldset id="inline-border">
            <form action="https://www.facebook.com/" target="_blank">
                <p id="heading-text">SỞ THÍCH CỦA BẠN</p>
        
                <table id="table-username">
                    <tr>
                        <td>
                            <p>Họ và tên</p>
                        </td>
                        <td>
                            <label><input type="text" name="username"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Email</p>
                        </td>
                        <td>
                            <label><input type="text" name="email"></label>
                        </td>
                    </tr>
    
                </table>
        

                
                <table id="table-checkbox">
                    <p style="color: blue;">Sở thích</p>
                    <tr>
                        <td>
                            <label><input type="checkbox" name="hobby">Thể thao</label>
                        </td>
        
                        <td>
                            <label><input type="checkbox" name="hobby">Âm nhạc</label>
                        </td>
        
                        <td>
                            <label><input type="checkbox" name="hobby">Đọc sách</label>
                        </td>
                    </tr> 
                    

                    <tr>
                        <td>
                            <label><input type="checkbox" name="hobby">Lướt web</label>
                        </td>
        
                        <td>
        
                            <label><input type="checkbox" name="hobby">Chơi game</label>
                        </td>
        
                        <td>
                            <label><input type="checkbox" name="hobby">Điện ảnh</label>
                        </td>
        
                    </tr>
                    <tr>
                        <td>
                          <label><input type="checkbox" name="hobby">Du lịch</label>
                        </td>
                    </tr>
        
                </table>
                <br>
        
                <form action="https://docs.google.com/document/d/1Mt78YN53q6HDji6Ga8c97DDT87rnPc-V7lAkwa1T3Hs/edit" target="_blank">
                    <input type="submit" name="sendInfor" value="Gửi thông tin">
                    <input type="submit" name="reInput" value="Nhập lại">
                </form>
        
            </form>
        </fieldset>

    </fieldset>
</body>
</html>
