<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Survey</title>
</head>
<body>
    <h1>Market Research Survey</h1>
    <p1>Please take a few moments to complete this satisfaction survey.</p1>
    <hr>

    <form action="">
        <p1>What is your age range?</p1><br>
        <select name="age">
            <option value="18 - 24">18 - 24</option>
            <option value="25 - 34">25 - 34</option>
            <option value="35 - 50">35 - 50</option>
            <option value="50+">50+</option>
        </select><br><br>

        <p1>What is your yearly income range?</p1><br>
        <select name="income">
            <option value="$0 - $25,500">$0 - $25,500</option>
            <option value="$25,5001 - $50,000">$25,5001 - $50,000</option>
            <option value="$50,001 - $100,000">$50,001 - $100,000</option>
            <option value="100,000+">100,000+</option>
        </select><br><br>

        <p1>Gender Indentity</p1><br>
        <label>
            <input type="radio" name="gender" value=""> Male <br>
            <input type="radio" name="gender" value=""> Female <br>
            <input type="radio" name="gender" value=""> Nonbinary <br>
            <input type="radio" name="gender" value=""> Other <br>
        </label>
    </form>
</body>
</html>
