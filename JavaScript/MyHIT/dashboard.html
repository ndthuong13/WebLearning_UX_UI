<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .header button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 50px;
            width: 80%;
        }
        .image-box {
            width: 100%;
            height: 150px;
            background-color: #ddd;
        }
        .text-overlay {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'">Đăng Xuất</button>
    </div>
    <div class="text-overlay">
        <h1>Đây là trang web hiển thị hình ảnh</h1>
    </div>
    <div class="container">
    </div>
</body>
</html>
